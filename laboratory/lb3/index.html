<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Flexbox Layout</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="small-block-container">
                <div class="small-block">
                    <button><img src="icon1.png" alt="Icon 1"></button>
                    <button><img src="icon2.png" alt="Icon 2"></button>
                    <button><img src="icon3.png" alt="Icon 3"></button>
                    <button><img src="icon4.png" alt="Icon 4"></button>
                </div>
                <div class="small-block">
                    <button><img src="icon5.png" alt="Icon 5"></button>
                    <button><img src="icon6.png" alt="Icon 6"></button>
                    <button><img src="icon7.png" alt="Icon 7"></button>
                    <button><img src="icon8.png" alt="Icon 8"></button>
                </div>
                <div class="small-block">
                    <button><img src="icon9.png" alt="Icon 9"></button>
                    <button><img src="icon10.png" alt="Icon 10"></button>
                    <button><img src="icon11.png" alt="Icon 11"></button>
                    <button><img src="icon12.png" alt="Icon 12"></button>
                </div>
            </div>
            <!-- Інші блоки бокового блоку -->
        </div>
        <div class="horizontal-buttons">
            <button>Кнопка 1</button>
            <button>Кнопка 2</button>
            <button>Кнопка 3</button>
            <button>Кнопка 4</button>
            <button>Кнопка 5</button>
            <button>Кнопка 6</button>
            <button>Кнопка 7</button>
            <button>Кнопка 8</button>
            <button>Кнопка 9</button>
        </div>
        <div class="large-block">
            <div class="photo-block">
                <img src="photo1.jpg" alt="Photo 1">
                <div class="title">Заголовок 1</div>
                <div class="subtitle">Підтекст 1</div>
            </div>
            <div class="photo-block">
                <img src="photo2.jpg" alt="Photo 2">
                <div class="title">Заголовок 2</div>
                <div class="subtitle">Підтекст 2</div>
            </div>
            <!-- Додайте інші блоки за аналогією -->
        </div>
    </div>
</body>
</html>
